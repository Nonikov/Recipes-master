<div>
        <a routerLink="/create" style="font-size:medium" class="nav-link">Добавить</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Название</td>
            <td>Рецепт</td>
            <td>Категория</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recipes">
            <td>{{r?.name}}</td>
            <td>{{r?.text}}</td>
            <td>{{r?.category}}</td>
            <td>
                <a style="background-color:darkorange" [routerLink]="['edit', r.id]" class="btn btn-sm btn-primary">Изменить</a>
                <button style="background-color:red" (click)="delete(r.id)" class="btn btn-sm btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
